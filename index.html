<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Menu Responsivo</title>
</head>
<body>
    <header>
        <div class="menu-desktop">
            <img src="./imagens/logo-amarela.png" alt="logo Fernando Cruz Consultoria">
            <nav class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="redes-sociais">
                <span class="icon"><i class="bi bi-github"></i></span>
                <span class="icon"><i class="bi bi-facebook"></i></span>
                <span class="icon linkedin"><i class="bi bi-linkedin"></i></span>
            </div>
        </div> <!-- MENU DESKTOP-->

        <div class="menu-mobile">
            <img src="./imagens/logo-amarela.png" alt="Logo Fernando Cruz Consultoria">

            <button onclick="animar()" id="btn-menu">
                <span class="linha"></span>
                <span class="linha"></span>
                <span class="linha"></span>
            </button>
        </div>

    </header>

    <script>
        function animar(){
            const btn = document.getElementById('btn-menu')
            btn.classList.toggle('ativar')
        }
    </script>
    
</body>
</html>
